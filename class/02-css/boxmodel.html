<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-box</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .wrap {
        display: flex;
      }
      div.cbox,
      .bbox {
        width: 80px;
        height: 80px;
        border: 1px solid #000;
        padding: 10px;
      }
      /* .cbox {
        box-sizing: content-box;
      }
      .bbox {
        box-sizing: border-box;
      } */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="cbox">박스1</div>
      <div class="cbox">박스2</div>
      <div class="bbox">박스3</div>
    </div>
  </body>
</html>
